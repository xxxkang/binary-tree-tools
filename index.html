<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css"></link>
    <title>Binary Tree Tools</title>
  </head>
  <body>
    <header>
      <div id="title">Binary Tree Tools</div>
      <label>Enter the array representation of binary tree:</label><br />

        <button onclick="createBinaryTreeAndArr()">Create Binary Tree</button>
        <button onclick="createPreorder()">Preorder</button>
      </div>
    </header>
    <div id="array-visual"></div>
    <div id="binary-tree-visual"></div>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="./js/tree.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
