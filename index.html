<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css"></link>
    <title>Binary Tree Visualization</title>
  </head>
  <body>
    <header>
      <div id="title">Binary Tree Visualization</div>
      <label>Enter an array:</label><br />
      <input type="text" id="array-input" name="array" />
      <div id="options">
        <button onclick="treeAndArray()">Binary Tree (As Is)</button>
        <button onclick="heapify()">Max-Heap</button>
        <button onclick="createBinarySearchTree()">Binary Search Tree</button>
      </div>
    </header>
    <div id="blurb">
      <div id="visual-title">Binary Tree and Array</div>
      <div id="instructions">Click a value in the binary tree or array to highlight its corresponding location in the data set.</div>
    </div>
    <div id="binary-tree"></div>
    <div id="array-visual"></div>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="./js/nodes.js"></script>
    <script src="./js/heap.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
